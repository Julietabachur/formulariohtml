<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Turnos</title>
</head>
<body>
    <header>
        <div><img src="" alt=""></div>
        <nav>
            <li>
                <a href=""></a>
                <a href=""></a>
            </li>
        </nav>
    </header>
    <main>
        <fieldset>
            <form action="">
                <h1>Terminal de turnos</h1>
                <div class="inputs">
                    <div>
                        <label for="nombre">Nombre completo</label>
                        <input class="input-texto" type="text" name="" id="nombre" placeholder="Nombre completo">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input class="input-texto" type="email" name="email" id="email" placeholder="Email">
                    </div>                                     
                </div>
                <div class="inputs">
                    <label for="DNI">DNI</label>
                    <input class="input-texto" type="number" name="DNI" id="DNI" placeholder="DNI">
                    <label for="Fecha de nacimiento">Fecha de nacimiento</label>
                    <input class="input-texto" type="date" name="Fecha de nacimiento" id="Fecha de nacimiento" placeholder="Fecha de nacimiento">
                </div>
                <h2>Obra social</h2>
                <div id="obrasocial">
                    <div>
                        <label for="">Osde</label>
                        <input type="radio" name="Obra social" id="osde">
                    </div>
                    <div>
                        <label for="">Swiss Medical</label>
                        <input type="radio" name="Obra social" id="swiss medical">
                    </div>
                    <div>
                        <label for="">Luis Pasteur</label>
                        <input type="radio" name="Obra social" id="luis pasteur">
                    </div>
                </div>    
                <div class="inputs">
                    <label for="fecha_turno">Fecha del turno</label>
                    <input class="input-texto" type="date" name="fecha_turno" id="fecha_turno">
                    <label for="hora_turno">Horario</label>
                    <input class="input-texto" type="time" name="hora_turno" id="hora_turno">
                </div>
            </form>
        </fieldset>
    </main>
</body>
</html>
